<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Signup Form</title>
</head>
<body>
    <div class="main-container flex">
        <div class="img-container">
            <img src="images/church.jpg">
        </div>
        <div class="block-container flex">
            <div class="header-block flex">
                <p class="para first">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p class="para second">You <em>know</em> you want to.</p>
            </div>
            <div class="signup-block flex">
                <div class="signup-container">
                    <h1>Let's do this!</h1>
                    <div class="form-container">
                        <form>
                            <fieldset>
                                <div class="pair">
                                    <label for="first-name">FIRST NAME</label>
                                    <input type="text" id="first-name" name="first-name">
                                </div>

                                <div class="pair">
                                    <label for="last-name">LAST NAME</label>
                                    <input type="text" id="last-name" name="last-name">
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="pair">
                                    <label for="email">EMAIL</label>
                                    <input type="email" id="email" name="email">
                                </div>

                                <div class="pair">
                                    <label for="phone">PHONE NUMBER</label>
                                    <input type="tel" id="phone" name="phone">
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="pair">
                                    <label for="pword">PASSWORD</label>
                                    <input type="password" id="pword" name="pword">
                                </div>
                                
                                <div class="pair">
                                    <label for="confirm">CONFIRM PASSWORD</label>
                                    <input type="password" id="confirm" name="confirm">
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            <div class="login-block flex">
                <button class="create-acc">Create Account</button>
            </div>
        </div>
    </div>
</body>
</html>
